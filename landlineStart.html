<div id="page1" style="display: block;">
    <div class="form">
        <form>
            <h4>Please fill out this questionnaire</h4><br>
            <label>What kind(s) of fault are you experiencing?</label>
            <br><br>
            <input type="Checkbox" name="noisy">
            <label for="noisy">Noisy</label>
            <br>
            <input type="Checkbox" name="noDT">
            <label for="noDT">No Dial Tone</label>
            <br>
            <input type="Checkbox" name="damRep">
            <label for="damRep">Damage Report</label>
            <br>
            <input type="Checkbox" name="bell">
            <label for="bell">Bell Not Ringing</label>
            <br>
            <input type="Checkbox" name="contDT">
            <label for="contDT">Continuous Dial Tone</label>
            <br>
            <label for="other">Other (please give a description below)</label>
            <br>
            <input type="text" name="other">
            <br><br>
            <button onclick="return showHide('page1', 'page2')">Submit</button>
        </form>
    </div>
</div>

<div id="page2" style="display: none;">    
    <div class="form">    
        <form>    
            <label>Are you having problems with making or recieving calls?</label>

        </form>
    </div>
