<!DOCTYPE html>
<HTML>
<head>
    <title>XLN Troubleshooting Login Page</title>
</head>
<body>
    <link rel="stylesheet" href="mystyle.css">

    <div class="Title">
        <h1>XLN Troubleshooting</h1>
    </div>
    
    <div class="logo">
        <img src="https://pbs.twimg.com/profile_images/956478018502963201/uifwBhre_400x400.jpg" alt = "XLN Logo">
            <a href = "https://www.xln.co.uk/">    
                <div class="overlay">
                    <div class="overlay_text">Back to Homepage</div>
                </div>
            </a>
    </div>

    <div class ="container"></div>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
    </div>
</body>
</HTML>
